<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>通知</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/back.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="loginbox">
  <div style="width:260px;margin:200px auto;">
    请先输入你在聊天室的昵称
    <br/>
    <br/>
    <div class="form-group">
      <input type="text" class="form-control" style="width:180px;" placeholder="请输入用户名" id="username" name="username" />
      <input class="btn btn-default" type="submit" style="width:50px;" value="提交" onclick="CHAT.usernameSubmit();"/>
    </div>
  </div>
</div>
<div id="chatbox" style="display:none;">
  <div style="background:#333333;height: 28px; width: 100%;font-size:12px;">
    <div style="line-height: 28px;color:#fff;">
      <span style="text-align:left;margin-left:10px;"><span class="glyphicon glyphicon-comment"></span> Websocket多人聊天室</span>
                    <span style="float:right; margin-right:10px;"><span class="glyphicon glyphicon-user"> </span><span id="showusername"></span> |
					<a href="javascript:void(0);" onclick="CHAT.logout()" style="color:#fff;">退出</a></span>
    </div>
  </div>
  <div id="doc">
    <div id="chat">
      <div id="message" class="message">
        <div id="onlinecount" style="background:#EFEFF4; font-size:12px; margin-top:10px; margin-left:10px; color:#666;">
        </div>
      </div>
      <div class="input-box">
        <div class="input">
          <input type="text" maxlength="140" placeholder="请输入聊天内容，按Ctrl+Enter发送" id="content" name="content">
        </div>
        <div class="action">
          <button type="button" id="mjr_send" onclick="CHAT.submit();"><span class="glyphicon glyphicon-send"></span>发送</button>
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="js/chatClient.js"></script>
</body>
</html>
