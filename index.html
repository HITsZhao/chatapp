<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>通知</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/back.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav id="bottom_nav" class="navbar navbar-default navbar-fixed-bottom">
        <div id="bottom_container" class="container">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input id="m" type="text" class="form-control" placeholder="input message here">
                </div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-send"></span>send</button>
            </form>
        </div>
    </nav>

    <div id="main_container" class="container-fluid">
        <div class="row">
            <div id="user_list" class="col-sm-3 col-md-2 sidebar">
                用户列表
            </div>
            <div id="messages_list" class="col-sm-9 col-md-10 main">
                消息列表
              <ul id="messages" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li id="message" class="list-group-item">').text(msg));
      });
    </script>
</body>
</html>
